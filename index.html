<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="g1.css">
</head>
<body>
  <div class="game-container">
    <h1>Guessing Game</h1>
    <p id="guess-info">Number of guesses left: <span id="guesses-left">10</span></p>
    <input type="number" id="user-guess" placeholder="Enter a number">
    <button type="button" onclick="checkGuess()">Guess</button>
    <div id="result"></div>
  </div>
  <script src="g1.js"></script>
</body>
</html>
